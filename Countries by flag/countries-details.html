<html>
    <head>
        <title> Details</title>
        <link  rel="stylesheet" href="details.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Stylish|Rubik+Mono+One&display=swap" rel="stylesheet">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="shortcut icon" type="image/png" href="icon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body style="margin: 2%;">
        <div class="card card-style"  >
            <img class="card-img-top" src="" id="flag" style="width: 100%; height: 100%;" >
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-">
                        <p>Name: </p>
                    </div>
                    <div class="col-sm-">
                        <p id="name"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-">
                        <p>Native Name: </p>
                    </div>
                    <div class="col-sm-">
                        <p id="native-name"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-">
                        <p>Alpha Code:</p>
                    </div>
                    <div class="col-sm-">
                        <p id="alpha-code"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-">
                        <p>Capital:</p>
                    </div>
                    <div class="col-sm-">
                        <p id="capital"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-">
                        <p>Region:</p>
                    </div>
                    <div class="col-sm-">
                        <p id="region"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-">
                        <p>Subregion:</p>
                    </div>
                    <div class="col-sm-">
                        <p id="subregion"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-">
                        <p>Numeric Code:</p>
                    </div>
                    <div class="col-sm-">
                        <p id="code"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-">
                        <p>Population:</p>
                    </div>
                    <div class="col-sm-">
                        <p id="population"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-">
                        <p>Borders:</p>
                    </div>
                    <div class="col-sm-">
                        <p id="borders"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-">
                        <p>Calling Codes:</p>
                    </div>
                    <div class="col-sm-">
                        <p id="calling-codes"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-">
                        <p>Currencies:</p>
                    </div>
                    <div class="col-sm-">
                        <p id="currencies"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-">
                        <p>Languages:</p>
                    </div>
                    <div class="col-sm-">
                        <p id="lang"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-">
                        <p>Lat/Lng:</p>
                    </div>
                    <div class="col-sm-">
                        <span id="lat"></span> , <span id="lng"></span>
                    </div>
                </div>

            </div>
        </div>
        <a href="index.html"> Back To Main Page</a>
        <script src="detailsjQuery.js"></script>
              <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
